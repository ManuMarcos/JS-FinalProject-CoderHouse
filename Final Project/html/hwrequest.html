<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Hardware y Software</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header class = "header">
        <h1>Portal de Tecnologia Informatica</h1>
        <a id="log-out" href="./index.html">
            <img src="../imgs/logout.png" alt="">
        </a>
    </header>
    <main>
        <div class="btn-group category-buttons" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" value="all" name="btnradio" id="all" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="all">Todos</label>
          
            <input type="radio" class="btn-check" value="hardware" name="btnradio" id="hardware" autocomplete="off">
            <label class="btn btn-outline-primary" for="hardware">Hardware</label>
          
            <input type="radio" class="btn-check" value="software" name="btnradio" id="software" autocomplete="off">
            <label class="btn btn-outline-primary" for="software">Software</label>
          </div>
        <div id="cards-box"></div>
    </main>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../js/hw_request.js" type="module"></script>
</body>
</html>
