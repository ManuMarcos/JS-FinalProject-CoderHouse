<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Final Project/css/style.css">
    <title>Log In</title>
</head>
<body>
    <header class = "header">
        <h1>Portal de Tecnologia Informatica</h1>
    </header>
    <main>
        <h1>

        </h1>
        <section id = "login_form">
            <img src = "/Final Project/imgs/logo-html-css-js.png" >
            <div class="mb-3">
                <label  class="form-label">Nombre</label>
                <input id = "login_name" type="text" class="form-control" >
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input id = "login_surname" type="text" class="form-control" >
            </div>
            <div class="mb-3">
                <label  class="form-label">Interno</label>
                <input  id = "login_phone" type="number" class="form-control">
            </div>
            <select id = "login_sector" class="form-select" aria-label="Default select example">
                <option selected>Seleccione su sector</option>
                <option value="controlling">Controlling</option>
                <option value="recursos humanos">Recursos Humanos</option>
                <option value="produccion">Produccion</option>
                <option value="ti">Tecnologia Informatica</option>
                <option value="direccion">Direccion</option>
            </select>
            <a  href = "main.html" id = "login_button" class = "btn btn-primary">Login</a>
        </section>
    </main>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/Final Project/js/main.js"></script>
</body>
</html>
