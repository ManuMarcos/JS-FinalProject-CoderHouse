<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Log In</title>
</head>
<body>
    <header class = "header">
        <h1>Portal de Tecnologia Informatica</h1>
    </header>
    <main>
        <!-- <img id = "logo" src = "../imgs/logo-html-css-js.png" > -->
        <form action="" id ="login-form">
            <p>
                Nombre: <input type="text" name="nombre"  id="user-name">
            </p>
            <p>
                Apellido: <input type="text" name="apellido" id="user-surname">
            </p>
            <p>
                Interno: <input type="number" name="interno" id="user-phone">
            </p>
            <select name="" id="user-sector" class="form-select" aria-label="">
                <option value="none" selected>Seleccione su sector</option>
                <option value="controlling">Controlling</option>
                <option value="recursos humanos">Recursos Humanos</option>
                <option value="produccion">Produccion</option>
                <option value="ti">Tecnologia Informatica</option>
                <option value="direccion">Direccion</option>
            </select>
            <input type="submit" name="" id="login-submit" value="Ingresar">
        </form>

    </main>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../js/main.js" type = "module"></script>
</body>
</html>
