<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body class="grid-container bg-color">
    <header  class="header">
        <h1>Portal de Tecnologia Informatica</h1>
    </header>
    <main class="main">
        <div class="col-5"  id = "form-container">
            <form action="" class="col" id ="login-form">
                <h5>Nombre</h5>
                <input type="text" name="userName"  title="Nombre solo acepta letras" class="container-fluid form-input" id="user-name" >
                <h5>Apellido</h5>
                <input type="text" name="userSurname" title="Apellido solo acepta letras" class="container-fluid form-input" id="user-surname" >
                <h5>Interno</h5>
                <input type="number" name="userPhone" title="Interno solo acepta numeros de 4 digitos" class="container-fluid form-input" id="user-phone">
                <h5>Sector</h5>
                <select name="userSector" id="user-sector" title="El sector es requerido" class="form-select form-input" aria-label="" >
                    <option value="none" selected>Seleccione su sector</option>
                    <option value="controlling">Controlling</option>
                    <option value="recursos humanos">Recursos Humanos</option>
                    <option value="produccion">Produccion</option>
                    <option value="ti">Tecnologia Informatica</option>
                    <option value="direccion">Direccion</option>
                </select>
                <button type="submit" id="login-submit" value="ingresar" class="btn">Ingresar</button>
                <div id=alert-box></div>
            </form>
        </div> 
    </main>
    <footer class="footer">
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../js/index.js" type = "module"></script>
</body>
</html>
